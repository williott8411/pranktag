<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Edition 1</title>
  <meta name="theme-color" content="#111" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .button {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: #00aaff;
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      animation: pulse 1.2s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.8rem;
      color: #aaa;
    }

    .footer a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <button class="button" onclick="playSound()">PRESS ME</button>

  <audio id="sound" preload="auto">
    <source src="https://pranktag.info/sounds/edition1.mp3" type="audio/mpeg">
    Dein Browser unterstützt keine Audio-Wiedergabe.
  </audio>

  <div class="footer">
    Powered by PrankTag<br>
    <a href="https://pranktag.com" target="_blank">
      Hol dir deinen eigenen Cringe-Moment – jetzt sichern
    </a>
  </div>

  <script>
    const audio = document.getElementById("sound");

    // Versuch Autoplay direkt beim Laden
    window.addEventListener('load', () => {
      setTimeout(() => {
        audio.volume = 1.0;
        audio.play().then(() => {
          console.log("Autoplay erfolgreich.");
        }).catch(() => {
          console.log("Autoplay blockiert – Knopf bleibt aktiv.");
        });
      }, 400); // leichter Delay verbessert Erfolg auf Android
    });

    // Manuelles Abspielen nach Interaktion
    function playSound() {
      audio.volume = 1.0;
      audio.play().then(() => {
        console.log("Sound manuell gestartet.");
      }).catch(() => {
        alert("Sound konnte nicht abgespielt werden.");
      });
    }
  </script>
</body>
</html>
