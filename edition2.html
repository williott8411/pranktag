<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weiterleitung...</title>
  <style>
    body { margin: 0; background: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; }
    #fallback { display: none; font-family: sans-serif; font-size: 18px; }
  </style>
</head>
<body>
  <div id="fallback">
    Weiterleitung fehlgeschlagen. <a href="https://pornhub.com">Hier klicken!</a>.
  </div>

  <script>
    const url = "https://pornhub.com";
    let attempts = 1;

    // Sofortiger erster Versuch
    window.location.href = url;

    // Weitere Versuche nur, wenn die Seite nicht verlassen wurde
    const retryInterval = setInterval(() => {
      if (document.visibilityState === "visible") {
        attempts++;
        if (attempts <= 3) {
          window.location.href = url;
        } else {
          clearInterval(retryInterval);
          document.getElementById("fallback").style.display = "block";
        }
      } else {
        clearInterval(retryInterval); // Wenn Seite verlassen wurde, nicht weiter versuchen
      }
    }, 400); // Zeitabstand zwischen den Versuchen
  </script>
</body>
</html>
